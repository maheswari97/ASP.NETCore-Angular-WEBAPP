<div>
    <h3>Add Hen in new Hierarchy</h3>

    <div style="margin-left: 500px;margin-right: 500px;"> 
        <form>
            <div>
            <label style="display: inline;margin-left: 100px;margin-right: 100px;" for="Hen_num">Number of Hens</label> 
            <input style="display: inline;" id="Hen_count" name="Hen_count" type="number"  min="1"  max="10" [(ngModel)]="Hen_count"  />
        </div>
        <div>
            <label style="display: inline;margin-left: 100px;margin-right: 100px;" for="Hen_num">Hierarchy Level</label> 
            <input style="display: inline;" id="Hierarchy" name="Hierarchy" type="number" value="{{Hierarchy_level}}" disabled />
        </div>
        <div id="container">
            <div style="margin-right: 300px;margin-left: 300px;" class="btn-box"><button  id="button1" (click)="Add_Hens()">Add Hens</button></div>
            </div>
          </form>
    </div>
</div>
